<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Procedural Art Generatot</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background: #0f0c29;
			background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
			overflow: hidden;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			height: 100vh;
		}

		canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
		}

		.footer {
			position: absolute;
			bottom: 20px;
			right: 20px;
			z-index: 10;
			background: rgba(30, 30, 50, 0.85);
			border-radius: 10px;
			padding: 15px;
			font-size: 0.9rem;
			color: #a0a0ff;
			border: 1px solid rgba(100, 100, 200, 0.3);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
			display: flex;
			flex-direction: column;
			gap: 10px;
			min-width: 50px;
		}

		.footer label {
			font-weight: bold;
			margin-bottom: -5px;
		}

		.seed-control {
			display: flex;
			gap: 10px;
			align-items: center;
		}

		#seedInput {
			flex: 1;
			padding: 10px;
			border-radius: 8px;
			border: none;
			background: rgba(10, 10, 20, 0.8);
			color: #e0e0ff;
			font-size: 1rem;
			border: 2px solid #4a4a8a;
			outline: none;
			transition: all 0.3s ease;
		}

		#seedInput:focus {
			border-color: #86a8e7;
			box-shadow: 0 0 10px rgba(134, 168, 231, 0.5);
		}

		#randomSeedBtn {
			background: linear-gradient(45deg, #86a8e7, #91eae4);
			border: none;
			border-radius: 8px;
			padding: 10px 15px;
			color: #0f0c29;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.3s ease;
			font-size: 1rem;
			box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
		}

		#randomSeedBtn:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
		}

		.pattern-info {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			margin-top: 5px;
		}

		.info-item {
			background: rgba(20, 20, 40, 0.7);
			padding: 5px 10px;
			border-radius: 15px;
			font-size: 0.85rem;
		}

		.info-item span {
			color: #86a8e7;
			font-weight: bold;
		}
		
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<canvas id="artCanvas"></canvas>
	
	<div class="footer">
		<label for="seedInput">Seed:</label>
		<div class="seed-control">
			<input type="text" id="seedInput" placeholder="Entrez une seed...">
			<button id="randomSeedBtn">ðŸŽ²</button>
		</div>
		
		<div class="pattern-info">
			<div class="info-item">Motif: <span id="patternType"></span></div>
			<div class="info-item">Palette: <span id="paletteType"></span></div>
			<div class="info-item">ComplexitÃ©: <span id="complexity"></span></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
